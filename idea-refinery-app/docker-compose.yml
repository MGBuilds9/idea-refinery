version: '3.8'

services:
  app:
    build: .
    container_name: idea-refinery
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://user:password@postgres:5432/idearefinery
      # Add other environment variables here if needed
      # - ANTHROPIC_API_KEY=your_key_here
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: idea-refinery-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: idearefinery
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:
